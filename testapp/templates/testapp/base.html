{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
    <title>Накс-Хабаровск | Главная</title>

    <!-- My styles -->
    <link rel="stylesheet" href="{% static 'fonts/fontello/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/AvenirNextCyr/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-index.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle_ie.css' %}">

    <!-- Scripts -->
    {% comment %} <script src="static/js/w3.js"></script> {% endcomment %}
</head>
<body>

    <!-- Include HEADER -->
    {% include 'mainapp/includes/header.html' %}
    <!-- End Include HEADER -->

{% block content  %}

{% endblock  %}

   <!-- Include FOOTER -->
   {% include "mainapp/includes/footer.html" %}
    <!-- End Include FOOTER -->

    <!-- Include MODAL-WINDOWS -->
    {% include "mainapp/includes/modal-windows.html" %}
    <!-- End Include MODAL-WINDOWS -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- My scripts -->
    <script src="{% static 'js/myscript.js' %}"></script>

    <!-- W3 -->
    {% comment %} <script>w3.includeHTML();</script> {% endcomment %}

</body>
</html>
